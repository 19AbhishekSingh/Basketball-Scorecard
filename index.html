<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="score-home">0</div>
                <div class="note-container">
                  <button class="note" id="+1-home" onclick="plusOneH()">+1</button>
                  <button class="note" id="+2-home" onclick="plusTwoH()">+2</button>
                  <button class="note" id="+3-home" onclick="plusThreeH()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="score-guest">0</div>
                <div class="note-container">
                  <button class="note" id="+1-guest" onclick="plusOneG()">+1</button>
                  <button class="note" id="+2-guest" onclick="plusTwoG()">+2</button>
                  <button class="note" id="+3-guest" onclick="plusThreeG()">+3</button>
                </div>
            </div>
          <button id="score-initial" onclick="initial()">New game</button>
        </div>
      
        <script src="index.js"></script>
    </body>
</html>
